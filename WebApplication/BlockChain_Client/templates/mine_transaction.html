<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blockchain Client</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Blockchain Client</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Wallet Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/make/transactions">Make Transaction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view/transactions">View Transactions</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/mine/transactions">Mine Transactions</a>
                    <span class="sr-only">(current)</span>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="card-body">
                <h4 class="card-title">Mine</h4>
                <p class="card-text">Enter transaction details and click on "Generate Transaction" button to generate
                    your transaction</p>
            </div>

        </div>
    </div>
</div>

<br>


<div class="container alert alert-secondary">
    <form id="transaction_form">
        <div class="row">
            <label class="col-sm-2">Sender Address:</label>
            <div class="col-sm-10">
                <input type="text" name="sender_address" id="sender_address" rows="2" class="form-control"
                       readonly="readonly">
            </div>
        </div>
        <br>
        <div class="row">
            <label class="col-sm-2">Sender Private Key:</label>
            <div class="col-sm-10">
                <input type="text" name="sender_private_key" id="sender_private_key" rows="2" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <label class="col-sm-2">Recipient Address:</label>
            <div class="col-sm-10">
                <input type="text" name="recipient_address" id="recipient_address" rows="2" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <label class="col-sm-2">BitCoin Count:</label>
            <div class="col-sm-10">
                <input type="text" name="amount" id="amount" rows="2" class="form-control" readonly="readonly">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-12 text-center">
                <input type="button" id="generate_transaction" class="btn btn-primary btn-lg"
                       value="Mine">
            </div>
        </div>

        <br>

    </form>
</div>


<!-- Bootstrap core JavaScript -->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<script>


</script>


</body>

</html>
